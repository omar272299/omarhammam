<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .verse {
            font-size: 24px;
            color: #34495e;
            margin: 10px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }

        .verse span {
            font-weight: bold;
            color: #2980b9;
        }

        footer {
            margin-top: 40px;
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
        }

        /* تحسين التفاعل مع الأزرار */
        .footer-text {
            font-size: 18px;
            color: #7f8c8d;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>القرآن الكريم</h1>

        <!-- بداية عرض الآيات -->
        <div class="verse">
            <p><span>بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</span></p>
            <p>الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</p>
        </div>

        <div class="verse">
            <p><span>الرَّحْمَنِ الرَّحِيمِ</span></p>
            <p>مَالِكِ يَوْمِ الدِّينِ</p>
        </div>

        <div class="verse">
            <p><span>إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ</span></p>
        </div>

        <div class="verse">
            <p><span>اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ</span></p>
        </div>

        <!-- يمكن إضافة المزيد من الآيات هنا بنفس الطريقة -->

        <!-- في حال كنت ترغب في إضافة القرآن الكريم كاملاً (آياته) ستحتاج إلى إضافة الآيات يدوياً أو تحميلها من مصدر خارجي مثل API أو JSON. -->

        <!-- في أسفل الصفحة -->
        <footer class="footer-text">
            <p>تم إنشاء هذا الموقع بواسطة: عمر أحمد عبد العاطي</p>
        </footer>
    </div>

</body>
</html>
